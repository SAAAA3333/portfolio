<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body id="contact-body">
    <div id="contact-contents">
        <!-- タイトル -->
        <div id="contact-title">
            <h1 class="contact-h1">CONTACT</h1>
            <!-- 流線アニメーション -->
            <div class="line-area">
                <div class="line"></div>
            </div>
        </div>

        <!-- CONTACT一覧 -->
        <ul id="contacts">
            <!-- Gmail -->
            <li class="contact-site">
                <h2 class="contact-h2">- Gmail -</h2>
                <div class="contact-icon">
                    <img src="/images/mailicon-illust31.png" alt="画像">
                </div>
                <p>***@gmail.com</p>
            </li>
            <!-- X -->
            <li class="contact-site">
                <h2 class="contact-h2">- X -</h2>
                <div class="contact-icon">
                    <img src="/images/logo-white.png" alt="画像">
                </div>
                <p>
                    @******<br>
                    <span>（DMよりご連絡ください）</span>
                </p>
            </li>
        </ul>
        <!-- メモ -->
        <div id="contact-memo">
            通常２日以内にご返信させて頂きます。<br>
        </div>
    </div>
</body>
</html>
